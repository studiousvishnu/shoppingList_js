<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="shoppinglist">
      <div class="heading">
        <h1 id="app-title" class="hello">
          <img src="./images/notepad.svg" alt="" class="note" /> SHOPPING LIST
        </h1>
        <!-- <button id="toggleD_W">
          <img src="./images/toggle-images/switch-off.svg" class="toggle" />
        </button> -->
      </div>

      <form id="item-form">
        <div class="form-control container">
          <input
            type="text"
            class="enter"
            placeholder="Enter Item"
            id="inputTask"
            name="item"
          />
          <p></p>
          <div class="form-control">
            <button id="btn" class="btns">+ Add item</button>
          </div>
          <p></p>

          <input
            type="text"
            class="filter"
            placeholder="Filter Items"
            id="Filter"
            name="filter"
          />
          <hr />
          <p></p>
          <ul class="items">
           
          </ul>
          <button id="btn2" class="btns clear" type="button">Clear All</button>

          <script src="script.js"></script>
        </div>
      </form>
    </div>
  </body>
</html>
